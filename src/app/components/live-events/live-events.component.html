<table class="table table-striped table-hover table-bordered table-responsive rounded" *ngFor="let competition of competitions">
  <thead>
    <tr>
      <th colspan="5" class="bg-primary">
        <img class="img-thumbnail team-shirt float-left" src="{{ competition.flagUrl }}"/>
        <span>{{ competition.name }}</span>
      </th>
    </tr>
    <tr>
      <th>Начало</th>
      <th>Домакин</th>
      <th>Резултат</th>
      <th>Гост</th>
      <th>Статус</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of competition.matches">
      <td>{{ match.start | date : 'd MMM HH:mm' }}</td>
      <td>{{ match.homeTeam.name }}</td>
      <td class="result">
        <img class="img-thumbnail team-shirt float-left" src="{{ match.homeTeam.shirtUrl }}"/>
        {{ match.homeGoals }}:{{ match.awayGoals }}
        <img class="img-thumbnail team-shirt float-right" src="{{ match.awayTeam.shirtUrl }}"/></td>
      <td>{{ match.awayTeam.name }}</td>
      <td>{{ footballStates[match.currentState].longName | currentStateFilter }}</td>
    </tr>
  </tbody>
</table>
