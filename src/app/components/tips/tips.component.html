  <br>
  <app-spinner *ngIf="showSpinner"></app-spinner>
  <div *ngFor="let tip of tips" class="card">
      <h3 class="card-header">{{tip.tournament}}</h3>
      <div class="card-block">
            <h4 class="card-title">{{tip.host}} - {{tip.guest}}</h4>
            <p class="card-text">Прогноза: {{tip.tip}}</p>
            <p class="card-text"><i class="fa fa-futbol-o" aria-hidden="true"></i> Краен изход: {{tip.outcome}}</p>
            <p class="card-text"><i class="fa fa-user" aria-hidden="true"></i> Автор: {{tip.displayName}}</p>
            <p class="card-text"><i class="fa fa-calendar" aria-hidden="true"></i>  Дата: {{tip.postTime}}</p>
      </div>
  </div>
